<html>
  <head>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <style>
    nav {
      display: flex;
      justify-content: space-around;
    }

    .active {
      background-color: dodgerblue;
      color: white;
    }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { HashRouter, Route, NavLink, Switch, Redirect } = ReactRouterDOM;

      const API = "https://acme-users-api-rev.herokuapp.com/api";
      const fetchUser = async () => {
        const storage = window.localStorage;
        const userId = storage.getItem("userId");
        if (userId) {
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          } catch (ex) {
            storage.removeItem("userId");
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem("userId", user.id);
        return user;
      };

      const Nav = () => {
        return (
        <nav>
          <NavLink>Notes</NavLink>
          <NavLink>Archived</NavLink>
          <NavLink>Create</NavLink>
        </nav>
        );
      };

      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            notes: [],
            user: {}
          };
        }
        async componentDidMount() {
          const user = await fetchUser();
          const notes = (await axios.get(
            `https://acme-users-api-rev.herokuapp.com/api/users/${user.id}/notes`
          )).data;
          this.setState({ notes, user });
          console.log(notes);
        }
        render() {
          const { user, notes } = this.state;
          return (
            <HashRouter>
              <Route render={ ()=> <Nav notes={ notes } /> } />
             <h2>Acme Note Taker for { user.fullName } </h2>
            </HashRouter>
          );
        }
      }

      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
